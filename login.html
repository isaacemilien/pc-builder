<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script src="js/login.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <nav class="py-2 bg-body-tertiary border-bottom">
            <div class="container d-flex flex-wrap">
                <!-- Unneeded ul -->
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="index.html" class="fs-4 nav-link link-body-emphasis px-2 active"
                            aria-current="page">Desktop Designer</a></li>
                </ul>
                <ul class="nav align-items-center">
                    <li class="nav-item"><a href="login.html" class="nav-link link-body-emphasis px-2">Login</a></li>
                    <li class="nav-item"><a href="signup.html" class="nav-link link-body-emphasis px-2">Sign up</a></li>
                </ul>
            </div>
        </nav>
        <nav class="py-2 bg-body-tertiary border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="help.html" class="nav-link link-body-emphasis px-2 active"
                            aria-current="page">Help</a></li>
                    <li class="nav-item"><a href="buid.html" class="nav-link link-body-emphasis px-2 active"
                            aria-current="page">Build</a></li>
                    <li class="nav-item"><a href="prebuilt.html" class="nav-link link-body-emphasis px-2 active"
                            aria-current="page">Prebuilt</a></li>
                </ul>
            </div>
        </nav>

        <div id="login">
            <form>
                <fieldset>
                    <legend>Log in</legend>

                    <label for="username">Username*</label>
                    <span id="hint_username" class="hint"> - enter a username</span>
                    <input id="username" type="username"/>

                    <label for="password">Password*</label>
                    <span id="hint_password" class="hint"> - enter a password</span>
                    <input id="password" type="password"/>

                    <input type="submit" value="Submit"/>
                </fieldset>
            </form>
        </div>

        <div id="loading">
            <img src="loading.gif" />
        </div>

        <div id="success">
            <h2>Thank you!</h2>
            <p><a id="reset_error" href="#">You are logged in</a></p>
        </div>

        <div id="error">
            <h2>Oops - something went wrong</h2>
            <p><a id="reset_error" href="#">Try again</a></p>
        </div>

    </main>
</body>

</html>
